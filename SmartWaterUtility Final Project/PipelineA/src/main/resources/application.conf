simulator {
  kafka {
    brokers = "localhost:9092"
    topic = "smart_water_readings"
    acks = "1"
  }

  simulation {
    numMeters = 100            # number of meters to simulate (for local/dev keep low)
    startHouseholdId = 1000    # starting household id
    intervalSeconds = 10       # each meter produces every N seconds
    anomalyPercent = 2.0       # percent events that are anomaly (unused in minimal gen but available)
  }
}

akka {
  loglevel = "INFO"
}
